<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineImperial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cine Imperial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "login" %}">
                        <i class="fas fa-user text-primary fa-lg"></i> <!-- Icono de usuario -->
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <!-- Hero Section
    <section class="hero">
        <div class="container">
            <div class="row">   
                <div class="col-lg-8">
                    <h1 class="display-4">¡Bienvenido a Cine Imperial!</h1>
                    <p class="lead">Disfruta de las mejores películas en nuestra cartelera.</p>
                </div>
            </div>
        </div>
    </section>
 -->
    <!-- Carousel Section -->
 
<section class="carousel">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://m.media-amazon.com/images/S/pv-target-images/247282ebee1908bbbeede4c72fb19bcf075433ebf0584ba82be94599da6c4d90.jpg" class="d-block w-100 img" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/024657af-9462-478a-a043-92e00a4b1952/22d6b704dc4e52849e35738aeaa7d9d6e6a27888.jpg?host=wbd-images.prod-vod.h264.io&partner=beamcom" class="d-block w-100 img" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://beam-images.warnermediacdn.com/2024-03/Wonka_BO-L1_1080x608.jpg?host=wbd-dotcom-drupal-prd-us-east-1.s3.amazonaws.com" class="d-block w-100 img" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

        <!-- Películas Section -->
<section class="peliculas">
    <div class="container">
        <h2 class="text-center">Cartelera</h2>
        <div class="row">
            <!-- Iterar sobre las películas y mostrarlas -->
            {% for pelicula in peliculas %}
            <div class="col-lg-4">
                <div class="card d-flex flex-column h-100">
                    <img src="{{ pelicula.imagen.url }}" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ pelicula.titulo }}</h5>
                        <p class="card-text flex-grow-1 text-justify">{{ pelicula.sinopsis }}</p>
                        <h6 class="card-text flex-grow-1">{{ pelicula.duracion }} minutos</h6>
                        <h6 class="card-text flex-grow-1">{{ pelicula.genero }}</h6>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Comprar boletos</a>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>
</section>


    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
